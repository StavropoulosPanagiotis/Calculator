<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=devise-width, initial-scale=1">
        <title> CalculatorForYou </title>
        <link rel="stylesheet" href = "style.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator-app">
                <h1>
                    <center>
                        <span class="auto-type"></span>
                    </center>
                </h1>

                <div class="row">
                    <button onclick="start()"> Get Started </button>
                </div>

            </div>
        </div>

        <!-- The typewriter animation -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>"></script>
        <script>
            var typed = new Typed(".auto-type", {strings: ["Pure mathematics is, in its way, the poetry of logical ideas."], typeSpeed: 70, loop: false});
        </script>
    </body>

</html>
